<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('static\\images\\background.jpg'); /* Update this path if needed */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for readability */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Slightly enlarge the button */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Add a shadow for emphasis */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Symptom Checker App</h1>
        <p>This application allows you to check potential conditions based on symptoms. Select symptoms and get an estimated diagnosis along with possible stages and treatment suggestions.</p>
        <button onclick="window.location.href='/diagnosis_page'">Get Diagnosis</button>
    </div>
</body>
</html>
